    <!-- Next.js -->
    <rect x="260" y="0" width="100" height="40" rx="20" fill="#FFFFFF" fill-opacity="0.2"/>
    <text x="310" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#FFFFFF" text-anchor="middle">Next.js</text>
    
    <!-- Laravel -->
    <rect x="380" y="0" width="100" height="40" rx="20" fill="#FF2D20" fill-opacity="0.2"/>
    <text x="430" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#FF2D20" text-anchor="middle">Laravel</text>
    
    <!-- Node.js -->
    <rect x="500" y="0" width="100" height="40" rx="20" fill="#339933" fill-opacity="0.2"/>
    <text x="550" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#339933" text-anchor="middle">Node.js</text>
