  <rect width="1200" height="630" fill="#0A2647"/>
  
  <!-- Decorative elements -->
  <rect x="0" y="0" width="20" height="630" fill="#1F2A44"/>
  <rect x="1180" y="0" width="20" height="630" fill="#1F2A44"/>
  <rect x="0" y="0" width="1200" height="20" fill="#1F2A44"/>
  <rect x="0" y="610" width="1200" height="20" fill="#1F2A44"/>
  
  <!-- Name and title -->
  <text x="600" y="240" font-family="Inter, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle">Choerul Sofyan Muhammad Falih</text>
  <text x="600" y="320" font-family="Inter, sans-serif" font-size="36" font-weight="400" fill="#E5E7EB" text-anchor="middle">Full Stack Developer</text>
  
  <!-- Tech stack badges -->
