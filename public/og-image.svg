    <!-- React -->
    <rect x="0" y="0" width="100" height="40" rx="20" fill="#61DAFB" fill-opacity="0.2"/>
    <text x="50" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#61DAFB" text-anchor="middle">React</text>
    
    <!-- TypeScript -->
    <rect x="120" y="0" width="120" height="40" rx="20" fill="#3178C6" fill-opacity="0.2"/>
